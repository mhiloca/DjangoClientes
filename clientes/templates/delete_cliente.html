<!DOCTYPE html>
{% extends 'base.html' %}

<br/>
<br/>
<div class="container">

            <form action="{% url 'delete_cliente' pessoa.id %}" method="POST" enctype="multipart/form-data">

        </div>
        <div class="col-sm">
            <form action="{% url 'lista_cliente' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <button type="submit" class="btn btn-info">NÃ£o</button>
            </form>
        </div>
    </div>
</div>



{% endblock %}
